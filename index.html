<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Board</h1>
        <p>MAXIMIZE YOUR PRODUCTIVITY!</p>
        <button id="addTaskBtn">Add Task</button>
        <div class="board">
            <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>To Do</h2>
            </div>
            <div class="column" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In Progress</h2>
            </div>
            <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>
                <label for="taskDesc">Task Description:</label>
                <textarea id="taskDesc" name="taskDesc" required></textarea>
                <label for="taskDate">Due Date:</label>
                <input type="date" id="taskDate" name="taskDate" required>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
